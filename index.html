        /* Toggle ÂºÄÂÖ≥ */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;

        }

        .toggle-switch input {
            opacity: 0;

        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #059669;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);

            const calculateEstimatedTime = function(order) {
                if (!order) return 0;

                const baseTime = 15;
                const itemCount = order.items.reduce(function(sum, item) {
                    return sum + item.quantity;
                }, 0);
                const itemAdjustment = Math.floor(itemCount / 3) * 2;

                var statusAdjustment = 0;
                if (order.status === 'accepted') {
                    statusAdjustment = -Math.floor((baseTime + itemAdjustment) / 2);
                } else if (order.status === 'completed') {
                    return 0;
                }

                const elapsedMinutes = Math.floor((new Date() - new Date(order.created_at)) / 60000);
                const totalEstimated = baseTime + itemAdjustment + statusAdjustment;
                return Math.max(0, totalEstimated - elapsedMinutes);

                                                            if (choice) currentTotal += choice.price;
                                                        });
                                                    }
                                                });
                                            }
                                            return `Âä†ÂÖ•Ë≥ºÁâ©Ëªä ‚Äì $${currentTotal.toFixed(2)}`;
                                        })()}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Ë®ÇÂñÆËøΩËπ§ Modal */}
                    {showTrackingModal && (
                        <div className="modal" onClick={function() { setShowTrackingModal(false); }}>
                            <div className="modal-content tracking-modal" onClick={function(e) { e.stopPropagation(); }}>
                                <div className="modal-header">
                                    <span>üì¶ {t('trackOrder')}</span>
                                    <button
                                        onClick={function() {
                                            setShowTrackingModal(false);
                                            setTrackingOrder(null);
                                            setTrackingInput({ orderId: '', phone: '' });
                                        }}
                                        style={{
                                            background: 'none',
                                            border: 'none',
                                            fontSize: '24px',
                                            cursor: 'pointer',
                                            color: '#78716c',
                                            padding: '0',
                                            lineHeight: '1'
                                        }}
                                    >
                                        √ó
                                    </button>
                                </div>

                                {!trackingOrder ? (
                                    <div style={{ padding: '20px 0' }}>
                                        <div style={{ marginBottom: '20px', color: '#78716c', textAlign: 'center' }}>
                                            {t('enterOrderId')} & {t('enterPhone')}
                                        </div>
                                        <div style={{ marginBottom: '15px' }}>
                                            <label style={{ display: 'block', marginBottom: '6px', fontWeight: '600', color: '#292524' }}>
                                                {t('orderNumber')}
                                            </label>
                                            <input
                                                type="text"
                                                placeholder={t('enterOrderId')}
                                                value={trackingInput.orderId}
                                                onChange={function(e) {
                                                    setTrackingInput({ orderId: e.target.value, phone: trackingInput.phone });
                                                }}
                                                style={{
                                                    width: '100%',
                                                    padding: '12px',
                                                    border: '2px solid #e7e5e4',
                                                    borderRadius: '8px',
                                                    fontSize: '16px'
                                                }}
                                            />
                                        </div>
                                        <div style={{ marginBottom: '20px' }}>
                                            <label style={{ display: 'block', marginBottom: '6px', fontWeight: '600', color: '#292524' }}>
                                                {t('phone')}
                                            </label>
                                            <input
                                                type="tel"
                                                placeholder={t('enterPhone')}
                                                value={trackingInput.phone}
                                                onChange={function(e) {
                                                    setTrackingInput({ orderId: trackingInput.orderId, phone: e.target.value });
                                                }}
                                                style={{
                                                    width: '100%',
                                                    padding: '12px',
                                                    border: '2px solid #e7e5e4',
                                                    borderRadius: '8px',
                                                    fontSize: '16px'
                                                }}
                                            />
                                        </div>
                                        <button
                                            className="btn btn-primary"
                                            disabled={isLoadingTracking}
                                            onClick={async function() {
                                                if (!trackingInput.orderId || !trackingInput.phone) {
                                                    alert(t('pleaseFillRequired'));
                                                    return;
                                                }
                                                setIsLoadingTracking(true);
                                                const result = await trackOrder(trackingInput.orderId, trackingInput.phone);
                                                setIsLoadingTracking(false);
                                                if (result.success) {
                                                    setTrackingOrder(result.order);
                                                } else {
                                                    alert(result.message);
                                                }
                                            }}
                                            style={{ width: '100%', fontSize: '16px', fontWeight: '600' }}
                                        >
                                            {isLoadingTracking ? t('processing') : t('searchOrder')}
                                        </button>
                                    </div>
                                ) : (
                                    <div style={{ padding: '20px 0' }}>
                                        <div style={{
                                            background: '#f5f5f4',
                                            padding: '16px',
                                            borderRadius: '8px',
                                            marginBottom: '30px',
                                            textAlign: 'center'
                                        }}>
                                            <div style={{ fontSize: '14px', color: '#78716c', marginBottom: '4px' }}>
                                                {t('orderNumber')}
                                            </div>
                                            <div style={{ fontSize: '24px', fontWeight: '700', color: '#2d5016' }}>
                                                #{trackingOrder.id}
                                            </div>
                                        </div>

                                        <div className="progress-tracker" style={{
                                            display: 'flex',
                                            justifyContent: 'space-between',
                                            marginBottom: '30px',
                                            position: 'relative'
                                        }}>
                                            {['pending', 'accepted', 'completed'].map(function(status, idx) {
                                                const config = orderStatusConfig[status];
                                                const currentConfig = orderStatusConfig[trackingOrder.status];
                                                const isActive = trackingOrder.status === status;
                                                const isCompleted = currentConfig && config.step < currentConfig.step;
                                                const isCancelled = trackingOrder.status === 'cancelled';

                                                return (
                                                    <div
                                                        key={status}
                                                        style={{
                                                            flex: 1,
                                                            textAlign: 'center',
                                                            position: 'relative',
                                                            zIndex: 1
                                                        }}
                                                    >
                                                        <div style={{
                                                            width: '60px',
                                                            height: '60px',
                                                            borderRadius: '50%',
                                                            background: isCancelled ? '#f5f5f4' : (isActive || isCompleted ? config.color : '#f5f5f4'),
                                                            color: isCancelled ? '#a8a29e' : (isActive || isCompleted ? 'white' : '#a8a29e'),
                                                            display: 'flex',
                                                            alignItems: 'center',
                                                            justifyContent: 'center',
                                                            fontSize: '30px',
                                                            margin: '0 auto 12px',
                                                            border: isCancelled ? '3px solid #e7e5e4' : (isActive ? '3px solid ' + config.color : 'none'),
                                                            boxShadow: isActive && !isCancelled ? '0 4px 12px rgba(0,0,0,0.15)' : 'none'
                                                        }}>
                                                            {isCompleted ? '‚úì' : config.icon}
                                                        </div>
                                                        <div style={{
                                                            fontSize: '14px',
                                                            fontWeight: isActive ? '700' : '600',
                                                            color: isActive && !isCancelled ? config.color : '#292524',
                                                            marginBottom: '4px'
                                                        }}>
                                                            {t(status === 'pending' ? 'orderReceived' : (status === 'accepted' ? 'preparing' : 'readyForPickup'))}
                                                        </div>
                                                        <div style={{ fontSize: '12px', color: '#78716c' }}>
                                                            {t(status === 'pending' ? 'orderReceivedDesc' : (status === 'accepted' ? 'preparingDesc' : 'readyForPickupDesc'))}
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>

                                        {trackingOrder.status === 'cancelled' && (
                                            <div style={{
                                                padding: '16px',
                                                background: '#fee2e2',
                                                borderLeft: '4px solid #ef4444',
                                                borderRadius: '8px',
                                                marginBottom: '20px'
                                            }}>
                                                <div style={{ display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '4px' }}>
                                                    <span style={{ fontSize: '24px' }}>‚ùå</span>
                                                    <span style={{ fontSize: '16px', fontWeight: '600', color: '#292524' }}>
                                                        {t('orderCancelled')}
                                                    </span>
                                                </div>
                                                <div style={{ fontSize: '14px', color: '#78716c', marginLeft: '34px' }}>
                                                    {t('orderCancelledDesc')}
                                                </div>
                                            </div>
                                        )}

                                        {trackingOrder.status !== 'completed' && trackingOrder.status !== 'cancelled' && (
                                            <div style={{
                                                padding: '16px',
                                                background: '#e0f2fe',
                                                borderRadius: '8px',
                                                marginBottom: '20px',
                                                textAlign: 'center'
                                            }}>
                                                <div style={{ fontSize: '14px', color: '#0369a1', marginBottom: '4px' }}>
                                                    ‚è±Ô∏è {t('estimatedTime')}
                                                </div>
                                                <div style={{ fontSize: '28px', fontWeight: '700', color: '#0c4a6e' }}>
                                                    {calculateEstimatedTime(trackingOrder)} {t('minutes')}
                                                </div>
                                            </div>
                                        )}

                                        {trackingOrder.status === 'completed' && (
                                            <div style={{
                                                padding: '16px',
                                                background: '#d1fae5',
                                                borderRadius: '8px',
                                                marginBottom: '20px',
                                                textAlign: 'center'
                                            }}>
                                                <div style={{ fontSize: '20px', fontWeight: '700', color: '#059669' }}>
                                                    ‚úÖ {t('readyNow')}
                                                </div>
                                            </div>
                                        )}

                                        <button
                                            className="btn btn-secondary"
                                            onClick={function() {
                                                setTrackingOrder(null);
                                                setTrackingInput({ orderId: '', phone: '' });
                                            }}
                                            style={{ width: '100%' }}
                                        >
                                            {t('searchOrder')}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }


        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
